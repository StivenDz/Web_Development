<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome.css">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="left-side">
                <div class="text-compl">
                    <h2>Login</h2>
                    <p>If you Are Already A Member, Easily Log In</p>
                </div>
                <div class="inputs">
                    <form action="">
                        <input class="email" type="email" placeholder="E-mail">
                        <div class="password-eye">
                            <input type="password" id="password" placeholder="Password">
                            <i class="far fa-eye eye show"></i>
                            <i class="far fa-eye-slash eye hide"></i>
                        </div>
                        <button>Login</button>
                    </form>
                </div>
                <div class="hrs-and-or">
                    <div class="hr"><hr></div>
                    <p>OR</p>
                    <div class="hr"><hr></div>
                </div>
                <div class="button-google">
                    <a href="https://google.com"><i class="fab fa-google"></i>Login With Google</a>
                </div>
                <div class="forgot">
                    <p>Forgot My Password</p>
                    <div class="hr3"><hr></div>
                    <div class="last"><p class="plast">if You Don't Have An Account Create</p>
                        <a href="#">Registrer</a></div>
                </div>
            </div>
            <div class="right-side">
                <img src="./img.png" alt="">
            </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
